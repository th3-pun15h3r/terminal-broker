
{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}
{% if messages %}
 <div class="row text-center">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
</div>
{% endif %}
  <div class="login-wap">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3 main">
          <input type="text" name="brn_number" class="form-control" placeholder="Enter BRN Number" aria-label="BRN Number" aria-describedby="button-addon2">
          <button class="submitbtn btn btn-dark" type="submit" id="button-addon2">Submit</button>
        </div>
      </div>
    </div>
  </div>

</form>
</div>
{% endblock body %}
